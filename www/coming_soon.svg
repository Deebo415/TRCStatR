<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <style>
    .title { font: bold 36px 'Arial', sans-serif; fill: #800000; }
    .subtitle { font: 18px 'Arial', sans-serif; fill: #666; }
    .baseball { fill: #ffffff; stroke: #cc0000; stroke-width: 2; }
    .stitches { fill: none; stroke: #cc0000; stroke-width: 2; stroke-linecap: round; }
  </style>
  
  <!-- Background -->
  <rect width="400" height="200" rx="20" ry="20" fill="#f9f9f9" />
  
  <!-- Baseball -->
  <circle cx="200" cy="80" r="50" class="baseball" />
  <path d="M160 60 Q 200 30, 240 60" class="stitches" />
  <path d="M160 100 Q 200 130, 240 100" class="stitches" />
  
  <!-- Text -->
  <text x="200" y="160" text-anchor="middle" class="title">COMING SOON</text>
  <text x="200" y="185" text-anchor="middle" class="subtitle">This feature is under development</text>
</svg>
